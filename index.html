<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>WindMap</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<link rel="stylesheet" href="//cdn.leafletjs.com/leaflet/v1.0.2/leaflet.css" />
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css"></link>
		<link rel="stylesheet" href="app.css"></link>
		<style>
			body { margin:0; padding:0; }
			#map { position:absolute; top:0; bottom:0; width:100%; z-index:1; cursor:default; }
		</style>
	</head>
	<body>
		<div id='map'></div>
		<div id='app'></div>

		<script src="//cdn.leafletjs.com/leaflet/v1.0.2/leaflet.js"></script>
		<script src="streamline.js/streamline.js"></script>
		<script src="streamline.js/leaflet-streamline.js"></script>
		<script src="grib2tiles/grib2tile.js"></script>
		<script src="leaflet-grib2tile.js"></script>
		<script src="leaflet-windmap.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="bundle.js"></script>
		<script>
			$(function() {
				var map_id = 'tattii.j1a9fl0a';
				var mapboxTiles = new L.tileLayer(
					'https://{s}.tiles.mapbox.com/v3/' + map_id + '/{z}/{x}/{y}.png',
					{ attribution: '<a href="http://www.mapbox.com/about/maps/" target="_blank">Mapbox</a>' }
				);

				var map = new L.map('map', {
						center: [36.5, 137.6],
						zoom: 5,
						minZoom: 5,
						maxZoom: 13,
						attributionControl: false,
						zoomControl: false
					})
					.addLayer(mapboxTiles);

				var windmap = new L.Windmap(map);

				window.map = map;
				window.windmap = windmap;
			});
		</script>
	</body>
</html>
